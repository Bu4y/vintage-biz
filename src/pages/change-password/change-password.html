<ion-header>

  <ion-navbar color="whity">
    <ion-title>{{'CHANGE_PASSWORD' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>{{'CURRENT_PASSWORD' | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="auth.currentPassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'NEW_PASSWORD' | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="auth.newPassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'CONFIRM_NEW_PASSWORD' | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="auth.verifyPassword"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block color="maintheme" [disabled]="!auth.currentPassword || !auth.newPassword || !auth.verifyPassword"
        (click)="changePassword()">{{'SUBMIT' | translate}}</button>
    </ion-col>
  </ion-row>
</ion-footer>
