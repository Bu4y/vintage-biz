<ion-header>

  <ion-navbar color="whity">
    <ion-title text-center>{{'PROFILE'| translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only [disabled]="!firstLogin.firstName || !firstLogin.lastName || !firstLogin.bankaccount || !firstLogin.citizenid"
        (click)="save()">
        {{'SAVE'| translate}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">{{'FIRST_NAME'| translate}}
          <span class="danger">*</span>
        </ion-label>
        <ion-input [(ngModel)]="firstLogin.firstName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">{{'LAST_NAME'| translate}}
          <span class="danger">*</span>
        </ion-label>
        <ion-input [(ngModel)]="firstLogin.lastName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- <p padding class="font-size">วัน/เดือน/ปี เกิด</p>  -->

    <ion-col col-12>

        <!-- <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="hh/mm/A" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime> -->
        <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="DD/MM/YYYY" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="topic">{{'EMAIL' | translate}}</ion-label>
        <ion-input type="email" [(ngModel)]="firstLogin.email" disabled="true"></ion-input>
      </ion-item>
    </ion-col>
