<ion-content no-padding class="backgound-image">
  <div text-center >
    <img class="logo-img" src="./assets/icon/icon2.png" alt="">
  </div>
  <div padding>
  <ion-item class="loginfont">
    <ion-label mode="ios" color="topic" floating>
      <!-- <ion-icon name="ios-person-outline" item-start></ion-icon> -->
      {{'USERNAME'| translate}} 
    </ion-label>
    <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
  </ion-item>
  <ion-item class="loginfont">
    <ion-label mode="ios" color="topic" floating>
      <!-- <ion-icon name="md-log-in" item-start></ion-icon> -->
      {{'PASSWORD'| translate}} 
    </ion-label>
    <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>
  <button class="button-login" ion-button block color="maintheme" (click)="login()" [disabled]="!credentials.username || !credentials.password"> {{'LOGIN'| translate}} </button>
  <!-- <button ion-button full margin-top (click)="register()">สมัครสมาชิก</button> -->
</div>
</ion-content>
