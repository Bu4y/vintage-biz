<ion-header>
  <ion-navbar color="whity">
    <ion-title text-center>{{'ORDER'| translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingSpinner="dots"
      refreshingText="{{ 'REFRESHING' | translate }}"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of orders" (click)="gotoDetail(item)">
      <ion-thumbnail item-start>
        <img src="{{item.productimage}}">
      </ion-thumbnail>
      <!-- <h2>No. {{item._id}}</h2> -->
      <h2>{{item.productname}}</h2>
      
      <p>{{item.created | datetime}}</p>
      <h2 item-end>{{item.amount}} ฿</h2>
    </ion-item>
  </ion-list>
